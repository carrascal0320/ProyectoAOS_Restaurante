<section class="bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md dark:bg-gray-800 p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">
            Crear una cuenta
        </h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Correo electrónico
                </label>
                <input type="email" id="email" formControlName="email"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="nombre@empresa.com">
                <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                    class="text-red-500 text-xs mt-1">El correo es obligatorio</p>
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Contraseña
                </label>
                <input type="password" id="password" formControlName="password"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="••••••••">
                <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                    class="text-red-500 text-xs mt-1">La contraseña es obligatoria</p>
            </div>

            <!-- Términos y Condiciones -->
            <div class="flex items-center">
                <input type="checkbox" id="terms" formControlName="terms"
                    class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                <label for="terms" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                    Acepto los <a href="#" class="text-purple-600 hover:underline">Términos y Condiciones</a>
                </label>
            </div>

            <!-- Botón de Registro -->
            <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:ring-4 focus:ring-purple-300 transition">
                Crear cuenta
            </button>

            <!-- Enlace a Iniciar Sesión -->
            <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                ¿Ya tienes una cuenta?
                <a href="/login" class="text-purple-600 hover:underline">Iniciar sesión</a>
            </p>
        </form>
    </div>
</section>
